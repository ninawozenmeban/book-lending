<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图书查询与借还系统</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
    }
    h1 {
      text-align: center;
    }
    input, button, select {
      font-size: 1.1em;
      padding: 8px;
      margin-top: 10px;
      width: 100%;
    }
    #result, #log, #returnLog {
      margin-top: 20px;
      font-size: 1.1em;
    }
    .hidden {
      display: none;
    }
    input[readonly] {
      background-color: #f0f0f0;
    }
    .book-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>📚 图书查询与借还系统</h1>

  <!-- 借书部分 -->
  <input type="text" id="bookName" placeholder="请输入书名">
  <button onclick="searchBook()">查询图书</button>

  <div id="result"></div>

  <div id="borrowSection" class="hidden">
    <h3>填写借阅信息</h3>
    <input type="text" id="borrower" placeholder="借阅人姓名">
    <input type="text" id="idNumber" placeholder="自动生成" readonly>
    <button onclick="borrowBook()">提交借阅登记</button>
  </div>

  <div id="log"></div>

  <!-- 还书部分 -->
  <hr>
  <h2>📦 图书归还</h2>
  <input type="text" id="returnId" placeholder="请输入证件号查询借阅记录">
  <button onclick="findBorrowedBooks()">查询已借图书</button>

  <div id="borrowedBooks"></div>
  <div id="returnLog"></div>

  <script>
    let books = [];
    let selectedBook = null;
    let borrowRecords = []; // 储存借书记录

    // 加载图书数据
    fetch('books.json')
      .then(res => res.json())
      .then(data => books = data)
      .catch(() => alert("❗ 无法加载 books.json 文件"));

    // 自动生成证件号
    document.getElementById('borrower').addEventListener('input', () => {
      const name = document.getElementById('borrower').value.trim();
      const idInput = document.getElementById('idNumber');
      if (name) {
        const timestamp = new Date().toISOString().replace(/[-:T.]/g, '').slice(0, 12);
        idInput.value = `${name}_${timestamp}`;
      } else {
        idInput.value = '';
      }
    });

    function searchBook() {
      const name = document.getElementById('bookName').value.trim();
      const resultDiv = document.getElementById('result');
      const borrowDiv = document.getElementById('borrowSection');
      const logDiv = document.getElementById('log');
      logDiv.innerHTML = '';
      borrowDiv.classList.add('hidden');

      if (!name) {
        resultDiv.innerHTML = '❗ 请输入书名';
        return;
      }

      const book = books.find(b => b.name.includes(name));
      if (book) {
        selectedBook = book;
        if (book.status === '可借' && book.number > 0) {
          resultDiv.innerHTML = `✅ 可借：${book.name}（剩余 ${book.number} 本）`;
          borrowDiv.classList.remove('hidden');
        } else {
          resultDiv.innerHTML = `❌ 暂不可借：${book.name}（剩余 ${book.number} 本）`;
        }
      } else {
        resultDiv.innerHTML = '❌ 未找到该书';
      }
    }

    function borrowBook() {
      const name = document.getElementById('borrower').value.trim();
      const id = document.getElementById('idNumber').value.trim();
      const logDiv = document.getElementById('log');

      if (!name || !id) {
        logDiv.innerHTML = '❗ 请填写完整信息';
        return;
      }

      // 记录借书
      borrowRecords.push({ name, id, book: selectedBook.name });

      // 更新库存
      if (selectedBook.number > 0) {
        selectedBook.number -= 1;
      }

      logDiv.innerHTML = `✅ 借阅登记成功：${selectedBook.name}<br>📌 借阅人：${name}<br>🆔 证件号：${id}`;
      document.getElementById('result').innerHTML = `📖 剩余数量已更新：${selectedBook.number} 本`;

      // 清空输入框
      document.getElementById('borrower').value = '';
      document.getElementById('idNumber').value = '';
      document.getElementById('borrowSection').classList.add('hidden');
    }

    function findBorrowedBooks() {
      const returnId = document.getElementById('returnId').value.trim();
      const borrowedDiv = document.getElementById('borrowedBooks');
      const returnLog = document.getElementById('returnLog');
      returnLog.innerHTML = '';
      borrowedDiv.innerHTML = '';

      const userBooks = borrowRecords.filter(r => r.id === returnId);
      if (userBooks.length === 0) {
        borrowedDiv.innerHTML = '❌ 未找到该证件号的借书记录';
        return;
      }

      userBooks.forEach((record, index) => {
        const div = document.createElement('div');
        div.className = 'book-item';
        div.innerHTML = `
          📘 ${record.book}<br>
          📌 借阅人：${record.name}<br>
          <button onclick="returnBook(${index}, '${record.id}', '${record.book}')">还书</button>
        `;
        borrowedDiv.appendChild(div);
      });
    }

    function returnBook(index, id, bookName) {
      // 增加库存
      const book = books.find(b => b.name === bookName);
      if (book) book.number += 1;

      // 移除借书记录
      borrowRecords = borrowRecords.filter(r => !(r.id === id && r.book === bookName));

      // 更新页面
      document.getElementById('returnLog').innerHTML = `✅ 成功归还：${bookName}`;
      findBorrowedBooks(); // 重新渲染借阅列表
    }
  </script>
</body>
</html>
